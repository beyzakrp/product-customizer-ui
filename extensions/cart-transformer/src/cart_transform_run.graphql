query CartTransformRunInput {
  cart {
    lines {
      id
      quantity
      sellingPlanAllocation { sellingPlan { id } }
      customizer_config: attribute(key: "customizer_config") { value }
      customizer_selections: attribute(key: "customizer_selections") { value }
      merchandise { __typename ... on ProductVariant { id } }
    }
  }
}
